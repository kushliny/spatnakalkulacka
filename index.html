<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kalkulačka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      text-align: center;
      padding: 50px;
    }
    .calculator {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 20px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 22px;
    }
    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .progress-bar {
      height: 25px;
      width: 0;
      background: #4caf50;
      border-radius: 10px;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
      transition: width 0.1s;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Textová kalkulačka</h1>
  <div class="calculator">
    <input type="text" id="expression" placeholder="Zadej výraz (např. 5,5 + 3,5)">
    <br>
    <button onclick="calculate()">Vypočítat</button>

    <!-- Progress bar -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar">Počítám…</div>
    </div>

    <div id="result"></div>
    <div class="note">Používej znaménka + - * / a desetinná čísla s čárkou (např. 0,5). Mezery nevadí.</div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById('expression').value;

      if (!input.trim()) {
        document.getElementById('result').innerText = "Zadej výraz!";
        return;
      }

      // Převod čárky na tečku a odstranění mezer
      let expr = input.replace(/,/g, ".").replace(/\s+/g, "");

      let result;
      try {
        // Bezpečný výpočet – povolíme jen čísla a operátory
        if (/^[0-9.+\-*/()]+$/.test(expr)) {
          result = eval(expr);
        } else {
          result = "Neplatný výraz!";
        }
      } catch (e) {
        result = "Chyba ve výrazu!";
      }

      // Progress bar animace
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      document.getElementById('result').innerText = "";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          document.getElementById('result').innerText = "Výsledek: " + result.toString().replace(".", ",");
          progressContainer.style.display = "none";
        } else {
          width += 5;
          progressBar.style.width = width + "%";
        }
      }, 150); // cca 3 sekundy
    }
  </script>
</body>
</html>
